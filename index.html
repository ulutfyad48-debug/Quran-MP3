<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قرآن مجید ڈاؤن لوڈ مرکز</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --gold: #ffd700; --green: #064e3b; --bg: #0f172a; }
        body {
            font-family: 'Amiri', serif;
            background: var(--bg);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container { max-width: 800px; margin: auto; }
        .search-input {
            width: 100%; padding: 15px; border-radius: 10px; border: none;
            margin: 20px 0; font-size: 1.1rem; text-align: right;
        }
        .surah-card {
            background: rgba(255,255,255,0.1);
            margin: 10px 0; padding: 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border-right: 5px solid var(--gold);
        }
        .dl-btn {
            background: var(--gold); color: #000; padding: 8px 20px;
            border-radius: 8px; text-decoration: none; font-weight: bold;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .dl-btn:hover { background: #fff; }
        #msg { margin: 20px; color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <h1 class="urdu" style="color:var(--gold)">تلاوتِ قرآن مجید ڈاؤن لوڈ</h1>
    
    <input type="text" id="surahSearch" class="search-input" placeholder="سورہ تلاش کریں...">

    <div id="msg">فائلیں لوڈ ہو رہی ہیں...</div>
    <div id="surahList"></div>
</div>

<script>
    const API_KEY = 'AIzaSyAvOyUJ8pnQCy5K9-783LTOAAnVnGeNdXw'; 
    const FOLDER_ID = '1dvUrxeP9fxAZ--4RWSEGDe60aQ6bpLnv';

    let filesArray = [];

    async function fetchFiles() {
        try {
            // ہم نے یہاں pageSize 200 کیا ہے تاکہ تمام 114 سورتیں نظر آئیں
            const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&pageSize=200&fields=files(id,name)&key=${API_KEY}`);
            const data = await response.json();
            
            if (data.files) {
                filesArray = data.files.map(f => ({
                    id: f.id,
                    name: f.name.replace('.mp3', '').replace(/_/g, ' '),
                    num: parseInt(f.name.match(/\d+/)) || 0
                })).sort((a,b) => a.num - b.num);
                
                document.getElementById('msg').style.display = 'none';
                displayFiles(filesArray);
            }
        } catch (e) {
            document.getElementById('msg').innerHTML = "فائلیں نہیں مل سکیں۔ اپنا انٹرنیٹ چیک کریں۔";
        }
    }

    function displayFiles(list) {
        const listDiv = document.getElementById('surahList');
        listDiv.innerHTML = list.map(s => `
            <div class="surah-card">
                <span style="font-size:1.2rem;">${s.name}</span>
                <a href="https://docs.google.com/uc?export=download&id=${s.id}" 
                   class="dl-btn" 
                   target="_blank" 
                   rel="noopener noreferrer">
                   <i class="fas fa-download"></i> ڈاؤن لوڈ
                </a>
            </div>
        `).join('');
    }

    document.getElementById('surahSearch').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = filesArray.filter(f => f.name.toLowerCase().includes(val) || f.num.toString().includes(val));
        displayFiles(filtered);
    });

    window.onload = fetchFiles;
</script>

</body>
</html>
